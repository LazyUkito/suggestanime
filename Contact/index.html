<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>contact</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheets" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  
    </head>
    <body>
        <header class="header" id="header">
            <a href="https://suggestanime.github.io/suggestanime/"><h1>SUGGEST <span>ANI-ME</span></h1></a>
        </header>

        <!-- contact section start -->
        <div class="contact-img">
            <img src="Media/1.gif" alt="">
        </div>
        <div class="container">
          <form action="#" onsubmit="sendEmail(); reset(); return false">
            <h3>GET IN TOUCH</h3>
            <p>Name*</p>
            <input type="text" id="name" placeholder="Your Name" required>
            <p>Email*</p>
            <input type="email" id="email" placeholder="Email ID" required>
            <p>Message*</p>
            <textarea id="message" rows="8" placeholder="Type Here...."></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 suggest_ani-me.com</p>
        </div>
    </footer>
        <!-- contact section end -->
      <script src="https://smtpjs.com/v3/smtp.js"></script>     
      <script src="script.js"></script>
    </body>
</html>
